<!DOCTYPE html>
<html>
<head>
<title>Табличний макет</title>
</head>
<style>
    td{
        height: 150px;
        width: 100px
    }
    .button{
        padding: 10px;
        text-decoration: none;
    }
    .text{
        font-weight: bold;
        padding-left: 80px;
        font-size: 36px
    }
    .yellow{
        background: rgb(255, 224, 69);
    }
    .blue{
        background: rgb(21, 72, 201);
    }
    .red{
        background: rgb(208, 64, 64);
    }
</style>
<body>
<table style="width: 100%; height: 100%; border-collapse: collapse;">
    <tr>
        <td colspan="3" class="yellow text">Розмітка сторінки за допомогою таблиці</td>
    </tr>
    <tr>
        <td rowspan="2" class="blue"></td>
        <td colspan="2" class="red" style="text-align: center"><a href="float.html" class="button text">Перейти до плаваючих елементів</a></td>
    </tr>
    <tr style="height: 600px">
        <td></td>
        <td class="blue"></td>
    </tr>
    <tr>
            <td colspan="3" class="yellow"></td>
        </tr>
</table>

</body>
</html>
